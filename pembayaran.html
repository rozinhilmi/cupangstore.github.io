<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="icon" type="image/png" href="images/img/1.jpeg">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/pembayaran.css">
</head>
<body>
    <nav>
        <div class="navContain">
            <img id='logo' src="images/logo.png" alt="">
            <ul id="navlink">
                <li><a href="index.html">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="store.html" >STORE</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="payment-box">
            <div class="payment-list">
                <div class="box-item">
                    <img src="images/img/11.jpeg" >    
                    <h1><a href="pembayaran.html">Plakat Yellow Fancy</a></h1>           
                    <p>103.000</p> 
                </div>
            </div>
            <div class="body-form" style="margin-bottom: 1cm;">
                <div class="garis-tepi"> </div>
                    <div class="panel-heading">      
                            <center><h3>Payment Details</h3>
                            <center>
                                <img class="atm" src="images/kartu_kredit.png" >
                            </center>        
                    </div>
                    <div class="panel-form">
                        <form role="form">
                            <div class="row">
                                    <div class="form-group">
                                        <label style="margin-top: 0.45cm;">CARD NUMBER</label>
                                        <div class="input-group">
                                            <span><input type="tel" class="form-control" placeholder="Valid Card Number" /></span>
                                            <!-- <span><img src="images/icon1.png" class="imggg" ></span> -->
                                        </div>
                                    </div>
                            </div>
                            <div class="row">
                                    <div class="form-group">
                                        <label>
                                            <!-- <span class="hidden-xs">EXPIRATION</span> -->
                                            <span class="visible-xs-inline">EXP</span> DATE</label>
                                        <input type="tel" class="form-control" placeholder="MM / YY" />
                                    </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group">
                                        <label>CV CODE</label>
                                        <input type="tel" class="form-control" placeholder="CVC" />
                                    </div>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>CARD OWNER</label>
                                        <input type="text" class="form-control" placeholder="Card Owner Names" />
                                        <p class="ganjel">hello</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <button class="btn btn-warning btn-lg btn-block">Process payment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
    </div>
    <div class="footer">
        <h1>&copy; Copyright Hilmi-Fizal creative ecommerce</h1>
    </div>

</body>
</html>
